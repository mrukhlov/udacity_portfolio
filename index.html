<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Title</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row header">
		<div class="col-md-6">
			<img class="title-logo" src="img/fixed/logo.png" alt="Udacity logo">
		</div>
		<div class="col-md-6 text-right text-uppercase">
			<h1 class="text-thin title-super">Max Rukhlov</h1>
			<h4>Front-end Ninja</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<picture>
				<source srcset="img/center-image-400_mobile.jpg" media="(max-width: 361px)">
				<source srcset="img/center-image-800_tablet.jpg" media="(max-width: 768px)">
				<img class="img-responsive main-image" src="img/center-image-900_large.jpg" alt="Main image">
			</picture>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2 class="text-muted">Featured Work</h2>
		</div>
	</div>
	<div class="row text-center">
		<div class="col-md-4">
			<picture>
				<source srcset="img/appify-400_mobile.jpg" media="(max-width: 361px)">
				<source srcset="img/appify-800_tablet.jpg" media="(max-width: 768px)">
				<img class="img-responsive" src="img/appify-900_large.jpg" alt="Appify img">
			</picture>
			<h3 class="text-uppercase">Appify</h3>
			<p>https://github.com/udacity/appify</p>
		</div>
		<div class="col-md-4">
			<picture>
				<source srcset="img/sunflower-400_mobile.jpg" media="(max-width: 361px)">
				<source srcset="img/sunflower-800_tablet.jpg" media="(max-width: 768px)">
				<img class="img-responsive" src="img/sunflower-900_large.jpg" alt="Sunflower img">
			</picture>
			<h3 class="text-uppercase">Sunflower</h3>
			<p>https://github.com/udacity/sunflower</p>
		</div>
		<div class="col-md-4">
			<picture>
				<source srcset="img/bokeh-400_mobile.jpg" media="(max-width: 361px)">
				<source srcset="img/bokeh-800_tablet.jpg" media="(max-width: 768px)">
				<img class="img-responsive" src="img/bokeh-900_large.jpg" alt="Bokeh img">
			</picture>
			<h3 class="text-uppercase">Bokeh</h3>
			<p>https://github.com/udacity/bokeh</p>
		</div>
	</div>
</div>

</body>
</html>
